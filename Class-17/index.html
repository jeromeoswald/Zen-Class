<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Window Manager</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">

</head>
<body>
    <h1><span class="badge text-bg-secondary">DOM Window Manager</span></h1>
    <div class="mb-3 w-50">
        <label for="urlInput" class="form-label">Enter URL</label>
        <input type="text" class="form-control" id="urlInput" placeholder="Enter URL here..." onkeyup="display('onKeyUp')" onkeypress="display('onkeyPress')" onkeydown="display(event,'onKeyDown')">
      </div>

    <button type="button" class="btn btn-primary" onclick="openNewWindow()">Open Window</button>
    <button type="button" class="btn btn-danger" onclick="closeWindow()">Close Window</button>
    <button type="button" class="btn btn-warning" onclick="checkWindowsStatus()">Check Window Status</button>
    <button type="button" class="btn btn-success" onclick="startStatusCheck()">Continous Check Window Status</button>
    <button type="button" class="btn btn-primary" onclick="resizeWindow(640,400)">Resize Window</button>
    <button type="button" class="btn btn-danger" onclick="moveWindow(100,100)">Move Window</button>
    <button type="button" class="btn btn-warning" onclick="reloadWindow()">Reload Window</button>
    <button type="button" class="btn btn-success" onclick="getScreenInfo(event)">Get Screen Info</button>
    <div id="liveAlertPlaceholder"></div>
    <!-- <div class="alert alert-danger" role="alert">
        Please Enter the URL...
      </div> -->







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
