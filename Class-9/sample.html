<body>
    <div class="container">
        <h2>School Admission Form</h2>
        <hr/>
        <form>
            <label for="name"><strong>Name:</strong></label>
            <input type="text" id="name" name="name" required>
            <br/>
            <br/>

            <label for="class"><strong>Class:</strong></label>
            <select id="class" name="class" required>
                <option value="">Select Class</option>
                <option value="1">Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <!-- Add more options as needed -->
            </select>
            <br/>
            <br/>

            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required>
            <br/>
            <br/>

            <label for="dob"><strong>Date of Birth:</strong></label>
            <input type="date" id="dob" name="dob" required>
            <br/>
            <br/>

            <label for="ParentName"><strong>Parent / Guardian Name:</strong></label>
            <input type="text" id="ParentName" name="ParentName" required>
            <br/>
            <br/>

            <label for="CurrentAddress"><strong>Current Address:</strong></label>
            <input type="text" id="CurrentAddress" name="CurrentAddress" required>
            

            <label for="city"><strong>City:</strong></label>
            <input type="text" id="city" name="city" required>
           
    

            <label for="country"><strong>Country:</strong></label>
            <select id="country" name="country" required>
                <option value="">Select Class</option>
                <option value="1">India</option>
                <option value="2">Australia</option>
                <option value="3">United Kingdom</option>
                <!-- Add more options as needed -->
            </select>
            <br/>
            <br/>

            <label for="Phone"><strong>Phone:</strong></label>
            <input type="number" id="Phone" name="Phone" required>
            <br/>
            <br/>

            <input type="submit" value="Submit">
            
            <input type="reset" value="Cancel">
        </form>
    </div>
</body>
